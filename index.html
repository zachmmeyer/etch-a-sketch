  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <div class="slide-container">
      <input autocomplete="off" type="range" min="4" max="30" value="4" class="slider">

      <button class="clear-grid button">Clear Grid</button>
    </div>
    <a href="https://github.com/zachmmeyer/etch-a-sketch">Click on this link here to check out the source code on GitHub!</a>
